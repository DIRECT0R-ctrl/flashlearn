<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards - Flashcards</title>
  <link href="src/output.css" rel="stylesheet">
</head>

<body class="bg-body-bg text-aymane-text font-ay-clean min-h-screen flex flex-col items-center mb-6">

  
  <aside id="collection-sidebar" class="w-full max-w-4xl mb-8 flex-col">

    
    <nav class="w-full bg-aymane-gray shadow-ay-cyber py-4 px-6 flex items-center justify-between rounded-xl">
      <div class="flex items-center space-x-3">
        <span class="text-aymane-cyan font-ay-cyber text-2xl drop-shadow-ay-cyber <!-- justify-center -->">
          FlashLearn
        </span>
        <span class="text-aymane-pink font-semibold opacity-70 text-sm">
          The Path to Intelligent Learning
        </span>
      </div>

      <!-- <div class="hidden md:hidden flex items-center space-x-6 justify-between text-aymane-text font-ay-clean">
        <a href="index.html" class="text-aymane-cyan transition">Accueil</a>
        <a href="flashcards.html" class="hover:text-aymane-cyan transition">Collections</a>
        <a href="quiz.html" class="hover:text-aymane-cyan transition">Quiz</a>
      </div> -->

      
      <button id="menu-btn" class="md:hidden text-aymane-cyan text-3xl focus:outline-none">
        ☰
      </button>
    </nav>

    
     <div id="mobile-menu" class="hidden md:hidden flex bg-aymane-gray shadow-ay-cyber px-6 py-4 justify-between space-y-8 mt-2 rounded-xl">
      <a href="index.html" class="block text-aymane-text text-aymane-cyan transition">Accueil</a>
      <a href="flashcards.html" class="block text-aymane-text hover:text-aymane-cyan transition">Collections</a>
      <a href="quiz.html" class="block text-aymane-text hover:text-aymane-cyan transition">Quiz</a>
    </div> 

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");
      menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>

  </aside>

  <section id="create-collection" class="w-full max-w-md bg-aymane-gray p-5 rounded-2xl shadow-ay-cyber mb-6">
    <h2 class="text-xl font-ay-cyber text-aymane-pink mb-3">Nouvelle collection</h2>
    <div class="flex flex-col space-y-3">
      <input type="text" id="collection-title" placeholder="Titre de la collection" class="p-2 rounded-md bg-body-bg border border-aymane-violet text-aymane-text">
      <button id="create-collection-btn" class="bg-aymane-cyan text-body-bg font-semibold py-2 rounded-md shadow-ay-cyber hover:scale-105 transition">Créer</button>
    </div>
  </section>


  
  <section id="create-card" class="w-full max-w-md bg-aymane-gray p-5 rounded-2xl shadow-ay-pink mb-6">
    <h2 class="text-xl font-ay-cyber text-aymane-green mb-3">Nouvelle carte</h2>
    <div class="flex flex-col space-y-3">
      <select id="collection-select" class="p-2 rounded-md bg-body-bg border border-aymane-violet text-aymane-text">
        <option value="">-- Choisir une collection --</option>
      </select>
      <input type="text" id="card-question" placeholder="Question" class="p-2 rounded-md bg-body-bg border border-aymane-violet text-aymane-text">
      <input type="text" id="card-answer" placeholder="Réponse" class="p-2 rounded-md bg-body-bg border border-aymane-violet text-aymane-text">
      <button id="add-card-btn" class="bg-aymane-green text-body-bg font-semibold py-2 rounded-md shadow-ay-clean hover:scale-105 transition">Ajouter</button>
    </div>
  </section>


  
  <section id="collections" class="w-full max-w-4xl">
    <h2 class="text-2xl font-ay-cyber text-aymane-violet mb-6 text-center">Mes Collections</h2>
    <div id="collections-list" class="grid gap-4"></div>
  </section>


  
  <section id="cards-display" class="w-full max-w-lg mt-8 hidden">
    <h3 id="current-collection-title" class="text-center text-2xl font-ay-cyber mb-4"></h3>
    <div id="flashcard" class="bg-aymane-gray p-6 rounded-2xl shadow-ay-cyber text-center text-lg cursor-pointer transform transition hover:scale-105"></div>

    <div class="flex justify-between mt-4">
      <button id="prev-card" class="px-4 py-2 bg-aymane-violet rounded-md">← Précédente</button>
      <button id="next-card" class="px-4 py-2 bg-aymane-violet rounded-md">Suivante →</button>
    </div>
  </section>


  <script src="./src/js/flashcards.js"></script>
</body>
</html>
